<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixl Painter</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <h1> Pixel Painter </h1>
  <div id="entireContainer">
    <div id="paletteContainer">
      <div class="palette" id="red" onclick="getBackgroundColor(this.id)"></div>
      <div class="palette" id="orange" onclick="getBackgroundColor(this.id)"></div>
      <div class="palette" id="yellow" onclick="getBackgroundColor(this.id)"></div>
      <div class="palette" id="green" onclick="getBackgroundColor(this.id)"></div>
      <div class="palette" id="blue" onclick="getBackgroundColor(this.id)"></div>
    </div>
  


    <div id="canvasContainer">
      <div class="canvas" id="canvas1" onclick="changeColorOnClick(this.id)"></div>
      <div class="canvas" id="canvas2" onclick="changeColorOnClick(this.id)"></div>
      <div class="canvas" id="canvas3" onclick="changeColorOnClick(this.id)"></div>
      <div class="canvas" id="canvas4" onclick="changeColorOnClick(this.id)"></div>
      <div class="canvas" id="canvas5" onclick="changeColorOnClick(this.id)"></div>
    </div> 
    <div id ="selectedColorNameContainer">
      <div id="selectedColorNameContainer"></div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
